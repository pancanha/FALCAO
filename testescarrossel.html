<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel com Imagem</title>
    <style>
      body, html {
        margin: 0;
        padding: 0;
      }

      .container {
        position: relative;
        width: 100%;
        height: 100vh; /* Altura ocupando a tela inteira */
        overflow: hidden;
      }

      .image-container {
        position: relative;
        width: 100%;
        height: 100%;
      }

      .image-container img {
        width: 100%;
        height: auto;
        display: block;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        max-width: none !important;
        max-height: none !important;
      }

      .carousel {
        position: absolute;
        bottom: 20px; /* Ajuste a posição vertical dos indicadores */
        width: 100%;
        text-align: center;
        z-index: 1;
      }

      .carousel-indicators {
        display: inline-block;
        margin: 0;
        padding: 0;
      }

      .carousel-indicator {
        display: inline-block;
        width: 10px;
        height: 10px;
        background-color: #bbb;
        border-radius: 50%;
        margin: 0 5px;
        cursor: pointer;
      }

      .carousel-indicator.active {
        background-color: #333;
      }

      .carousel-text {
        display: none;
        text-align: center;
        padding: 10px;
      }

      .active {
        display: block;
      }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="img/falconis-d-d.png" alt="Imagem Fixa">
            <div class="carousel">
                <div class="carousel-indicators">
                    <span class="carousel-indicator" onclick="showText(0)"></span>
                    <span class="carousel-indicator" onclick="showText(1)"></span>
                    <span class="carousel-indicator" onclick="showText(2)"></span>
                </div>
                <div class="carousel-text active">
                    Texto 1: Lorem ipsum dolor sit amet consectetur adipisicing elit. Sed, quisquam!
                </div>
                <div class="carousel-text">
                    Texto 2: Lorem ipsum dolor sit amet consectetur adipisicing elit. Reprehenderit, asperiores.
                </div>
                <div class="carousel-text">
                    Texto 3: Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto, repudiandae.
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const texts = document.querySelectorAll(".carousel-text");
            let index = 0;

            function showText(idx) {
                index = idx;
                texts.forEach((text, i) => {
                    if (i === index) {
                        text.classList.add("active");
                    } else {
                        text.classList.remove("active");
                    }
                });

                const indicators = document.querySelectorAll(".carousel-indicator");
                indicators.forEach((indicator, i) => {
                    if (i === index) {
                        indicator.classList.add("active");
                    } else {
                        indicator.classList.remove("active");
                    }
                });
            }

            function nextText() {
                index++;
                if (index >= texts.length) {
                    index = 0;
                }
                showText(index);
            }

            setInterval(nextText, 3000);
        });
    </script>
</body>
</html>
