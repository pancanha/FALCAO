    <style>
       .dropdown-menu {
    position: absolute;
    display: none;
    opacity: 0; /* Inicia com opacidade zero para esconder o menu */
    visibility: hidden; /* Inicia com visibilidade oculta */
    animation: fadeIn 0.5s ease 0.5s forwards; /* Adiciona uma animação de fade com atraso de 0.2 segundos */
    transition-delay: 1.5s;
}

.dropdown-menu a {
    display: block;
    border-color: black;
    background-color: rgb(68, 99, 236);
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.479);
    cursor: pointer;
    color: white;
    
}
.dropdown-menu a:hover {
    display: block;
    border-color: black;
    background-color: rgb(223, 237, 255);
    box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.479);
    cursor: pointer;
}

#Pvoce{
    padding: 300px;

}
#Pempresa {
    
}
.dropdown:hover .dropdown-menu {
    display: block;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        visibility: hidden;
    }
    to {
        opacity: 1;
        visibility: visible;
    }
}




/*-----------------------------------------------------*/
        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }
    
        .moving-image {
            position: absolute;
            display: block;
            top: 1;
            left: -50%; /* Inicia fora da tela à esquerda */
            transition: left 2.0s ease-in-out; /* Adiciona uma transição suave para o movimento */
        }
    
        .moving-image.move-to-center {
            left: 65%; /* Move a imagem para a posição atual */
        }
    </style>
    
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const image = document.querySelector('.moving-image');
    
            // Adiciona a classe para mover a imagem após um pequeno atraso
            setTimeout(() => {
                image.classList.add('move-to-center');
            }, 500); // Atraso de 500 milissegundos
        });


    </script>
    


    <script>
         function toggleDropdown() {
            var dropdownMenu = document.getElementById("planosDropdown");

            // Verifica se o menu está visível
            var isVisible = dropdownMenu.querySelector('.dropdown-menu').style.display === 'block';

            // Se estiver visível, esconde; se estiver escondido, mostra
            dropdownMenu.querySelector('.dropdown-menu').style.display = isVisible ? 'none' : 'block';
        }
    </script>



</body>
